{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Steam Learning {% endblock %}

{% block content %}
<!-- Header -->
<div class="mx-auto p-5" style="width: 700px">
  <p class="h1 text-center font-monospace">
    <strong>Steam Learning</strong>
  </p>
</div>

<!-- Errors messages -->
{% if error is not defined %}
<div class="mx-auto p-4" style="width: 700px">
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Â¡Santo guacamole!</strong> {{ error }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
</div>
{% endif %}

<!-- Form -->
<div class="mx-auto p-4" style="width: 700px">
  <form method="POST">
    {% csrf_token %} {{ form | crispy }}
    <button type="submit" class="btn btn-outline-primary">
      Predecir calificaci&oacute;n
    </button>
  </form>
</div>
{% endblock %}
